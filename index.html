<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your travel and booking application" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Travel & Booking App</title>
    
    <!-- Preload important resources -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://www.chatbase.co" />
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Travel & Booking App",
        "description": "Comprehensive travel booking and destination information"
      }
    </script>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <div>
          <h1>JavaScript is disabled</h1>
          <p>This application requires JavaScript to function properly.</p>
          <p>Please enable JavaScript in your browser settings and refresh the page.</p>
        </div>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Chatbase script with improved loading -->
    <script>
      (function() {
        // Only load if not already initialized
        if (!window.chatbase || window.chatbase("getState") !== "initialized") {
          // Queue system
          window.chatbase = function() {
            (window.chatbase.q = window.chatbase.q || []).push(arguments);
          };
          
          // Proxy for method calls
          window.chatbase = new Proxy(window.chatbase, {
            get(target, prop) {
              return prop === 'q' ? target.q : (...args) => target(prop, ...args);
            }
          });

          // Load script after main content
          const loadChatbase = () => {
            if (document.getElementById('chatbase-script')) return;
            
            const script = document.createElement('script');
            script.src = "https://www.chatbase.co/embed.min.js";
            script.id = "chatbase-script";
            script.setAttribute('chatbotId', 'YTlIP94v5Q4szNa4THbnN');
            script.defer = true;
            script.crossOrigin = "anonymous";
            
            // Load after a slight delay to prioritize main app
            setTimeout(() => {
              document.body.appendChild(script);
            }, 1000);
          };

          // Load when main content is ready
          if (document.readyState === 'complete') {
            loadChatbase();
          } else {
            window.addEventListener('load', loadChatbase);
          }
        }
      })();
    </script>

    <!-- Main application script -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
